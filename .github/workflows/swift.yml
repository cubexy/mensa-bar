name: Swift Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Swift
        uses: actions/setup-swift@v1
        with:
          swift-version: '5.7'

      - name: Build package
        run: swift build --configuration release